<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=320, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/pure/0.6.0/pure-min.css">
<link rel="stylesheet" href="style.css">
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/rxjs/2.5.1/rx.all.min.js"></script>
</head>
<body ontouchmove="event.preventDefault()">
<section>
  <h1 class="align-c">TPS計測君</h1>
  <div class="align-c font-x-small">画面をひたすらタップしてください</div>
  <div class="align-c font-x-small">10タップ目から計測開始、3タップ毎の平均を測ります</div>
  <div class="align-c"><a onclick="location.reload();" class="pure-button pure-button-primary">Reset</a></div>
  <div class="pure-g">
    <div class="pure-u-1-3 result-tps-total">
      <div class="align-c">Total</div>
      <div class="align-c" id="result-tps-total">0</div>
    </div>
    <div class="pure-u-1-3 result-tps-current">
      <div class="align-c">Current</div>
      <div class="align-c" id="result-tps-current">0</div>
    </div>
    <div class="pure-u-1-3 result-tps-max">
      <div class="align-c">MAX</div>
      <div class="align-c" id="result-tps-max">0</div>
    </div>
    <div class="pure-u-1 result-count">
      <div class="align-c">Taps</div>
      <div class="align-c" id="result-count">0</div>
    </div>
  </div>
</section>
<script src="app.js" type="text/javascript"></script>
</body>
</html>
